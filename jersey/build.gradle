group 'com.midway.practice'
//version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'javax.ws.rs:javax.ws.rs-api:2.0'

    compile 'org.glassfish:javax.jms:3.1-b11'

    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.6'
    //compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.6'
    //compile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
    //compile 'javax.servlet:jstl:1.2'
    //compile 'org.glassfish.jersey.inject:jersey-hk2:jar:2.6'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.11.0'
}
